<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
<!--    <link rel="stylesheet" href="cart.css">-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        #cart {
            max-width: 600px;
            margin: 20px auto;
        }

        #cart h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items div {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
        }
    </style>
</head>
<body>
<script src="appetizer.js"></script>
<!-- Include this in cart.html -->
<script src="appetizer_1.js"></script>

<header>
    <h1>Food Cart</h1>
</header>

<div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items">
        <!-- Cart items will be dynamically added here -->
    </ul>
</div>

<footer>

</footer>

</body>
</html>
