<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Restaurant Name</title>
<!--  <link rel="stylesheet" href="styles.css">-->
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav {
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      color: #f39c12;
    }

    main.contact-section {
      padding: 50px 20px;
    }

    .contact-content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-details,
    .contact-form {
      flex: 1;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-form {
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #f39c12;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e67e22;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #fff;
      margin-top: 20px;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>
<main class="contact-section">
  <section class="contact-content">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <div class="contact-details">
        <h2>Indian spice heaven</h2>
        <p><strong>Address:</strong> Gandhi bomma Street, Rajanagaram, India</p>
        <p><strong>Phone:</strong> +91 7416513757</p>
        <p><strong>Email:</strong> info@indian spice heaven.com</p>
      </div>
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contactForm">
          <input type="text" id="name" name="name" placeholder="Your Name" required>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2023 Indian spice heaven. All Rights Reserved.</p>
</footer>
</body>
</html>
